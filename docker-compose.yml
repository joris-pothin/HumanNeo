version: '3'

services:
    front:
        image: nginx
        ports:
            - "80:80"
        links:
            - "engine:engine"
        volumes:
            - ".:/home/docker:ro"
            - "./docker/front/default.conf:/etc/nginx/conf.d/default.conf:ro"
        networks:
            - default

    engine:
        build: ./docker/engine/
        volumes:
            - ".:/home/docker:rw"
            - "./docker/engine/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro"
        links:
            - "db:db"
        working_dir: "/home/docker"
        networks:
            default:
                aliases:
                    - ${FRONT_SERVER_NAME}
        dns_search:
            - engine

    db:
        image: mysql:5.7
        ports:
            - 3306:3306
        restart: always
        env_file:
            - ./.env
#        environment:
#            - MYSQL_ROOT_PASSWORD=root
#            - MYSQL_USER=cfrespccfradmin
#            - MYSQL_PASSWORD=root
#            - MYSQL_DATABASE=cfrespccfradmin
        volumes:
            - ./database:/var/lib/mysql:rw
            - ./docker/mysql/mysql.cnf:/etc/mysql/conf.d/cfr-esport.cnf
        networks:
            default:
                aliases:
                    - service.mysql
        dns_search:
            - db


volumes:
    db: {}

networks:
    default: {}